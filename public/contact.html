  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">

  <script type="module" src="./scripts/home.js" defer></script>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <header>
    <section class="info-bar">
      <div class="Barra_completa">
        <div class="container">
          <p class="CompraSegura"><i class="bi bi-lock-fill"></i> Compra Segura</p>
          <p class="FreteGratis"><i class="bi bi-truck"></i> Frete Grátis</p>
          <p class="Entrgemos"><i class="bi bi-geo-alt-fill"></i> Entregamos em todo Brasil</p>
        </div>
      </div>
    </section>
    <section class="nav">
      <div class="buttonLogo">
        <a href="./index.html">
          <button type="submit">
            <img src="./images/logo.png" alt="">
          </button>
        </a>
      </div>
      <a href="./index.html">
        <button class="BotaoLoja" type="button" class="Loja">Loja</button>
      </a>
      <a href="./aboutme.html">
        <button class="BotaoSobreNos" type="button" class="SobreNos">Sobre Nós </button>
      </a>
      <a href="./contact.html">
        <button class="BotaoContato" type="button" class="ReclameAqui">Contato</button>
      </a>
    
      <a href="./checkout.html">
        <button class="BotaoCarrinho" type="button" class="Carrinho">Carrinho</button>
      </a>
    </section>
  </header>
  <main class="About">
    <div class="TitleAbout">
        <h1>Contato</h1>
    </div>
    <section id="contato">
        <div class="container">

          <p>Nos envie seu feedback ou dúvidas, e retornaremos o mais breve possível!</p>
          <form action="/enviar-feedback" method="POST">
            <div class="form-group">
              <label for="nome">Seu Nome:</label>
              <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
              <label for="email">Seu E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
              <label for="categoria">Categoria de Contato:</label>
              <select id="categoria" name="categoria">
                <option value="sugestao">Sugestão</option>
                <option value="duvida">Dúvida</option>
                <option value="reclamacao">Reclamação</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mensagem">Sua Mensagem:</label>
              <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
      
  </main>
  <footer class="footer">
    <div class="footer-container">
        <p>&copy; 2024 HooperStore | Todos os direitos reservados.</p>
        <p>Contato: <a href="mailto:hooperstore@gmail.com">hooperstore@gmail.com</a> | Telefone: (19) 9124-0384</p>
        <nav class="footer-links">
            <a href="/termos">Termos de Uso</a>
            <a href="/privacidade">Política de Privacidade</a>
            <a href="/contato">Contato</a>
        </nav>
    </div>
</footer>
